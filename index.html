<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <center><img src="logo_saylaniwelfare.22bf709605809177256c.png" width="250px"></center>
    <center><h1><b><u>Course Registration Form</b></u></h1></center>

    <fieldset>
      <form> 
      <h2>
    <p>Full Name:
     <input type="text" name="FullName" placeholder="Full Name" size="15" maxlength="20"/>
    </p>
</h2>
    <h2>
    <p>Father Name:
        <input type="text" name="Father Name" placeholder="Father Name" size="15" maxlength="20"/>
       </p>
    </h2>
   <h2>
    <p>Email:
        <input type="text" name="Email" placeholder="Email" size="15" maxlength="20"/>
       </p>
    </h2>
    <h2>
    <p>CNIC:
        <input type="number" name="CNIC" placeholder="CNIC" size="15" maxlength="20"/>
       </p>
    <H2>
     <P>Father CNIC(optional):
        <input type="number" name="Father CNIC" placeholder="Father CNIC" size="15" maxlength="20"/>
        </P>
     </H2>
     <h2>
        <p>Gender:
            <br />
           <input type="radio" name="gender" value="Female"  /> Female
           <input type="radio" name="gender" value="Male" checked="checked" /> Male
           <input type="radio" name="gender" value="Custom"  /> Custom
          </p>
     </h2>
     <h2>
     <p>Date Of Birth:
        <br />
       <input type="date" name="date" size="10" maxlength="20">
    </p>  
     </h2>
     <H2>
        <p>Address:
            <input type="text" name="name" placeholder="Address" size="20" maxlength="30">
        </p>
        <p>Last Qualification:
            <input type="text" name="name" placeholder="Last Qualification" size="20" maxlength="30">
        </p>
     </H2>
     <P>Upload Your Picture:
     </br>
        <input type="file" name="user-pic">
     </P>
     <button style="background-color: rgba(24, 95, 24, 0);">Submit</button>
    </fieldset>
</form>

</body>
</html>
